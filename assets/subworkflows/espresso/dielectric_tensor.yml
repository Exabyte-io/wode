application:
    name: espresso
    version: '6.3'
method:
    name: PseudopotentialMethod
model:
    name: DFTModel
name: Compute Dielectric Function
units:
-   config:
        execName: pw.x
        flavorName: pw_scf
        name: pw_scf
    functions:
        head: true
    type: executionBuilder
-   config:
        name: Set Material Index
        operand: NO_SYMMETRY_NO_INVERSION
        value: True
    type: assignment
-   config:
        execName: pw.x
        flavorName: pw_nscf
        name: pw_nscf
    type: executionBuilder
-   config:
        execName: epsilon.x
        flavorName: dielectric_tensor
        name: Compute dielectric function
    type: executionBuilder
