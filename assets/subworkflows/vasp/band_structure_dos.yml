application:
  name: vasp
  version: 5.3.5
model:
  name: DFTModel
method:
  name: PseudopotentialMethod
  config:
    type: pseudopotential
    subtype: paw
name: Band Structure + Density of States
units:
  - config:
      execName: vasp
      flavorName: vasp
      name: vasp
    functions:
      addResults:
        - density_of_states
      head: true
    type: executionBuilder
  - config:
      execName: vasp
      flavorName: vasp_bands
      name: vasp_bands
    type: executionBuilder
