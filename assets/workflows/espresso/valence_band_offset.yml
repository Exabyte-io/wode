name: Valence Band Offset (2D)
units:
# interface-related subworkflows
- name: band_structure_average_esp
  type: subworkflow
  config:
    name: BS + Avg ESP (Interface)
  unitConfigs:
    - index: 0
      type: assignment
      config:
        attributes:
          operand: INTERFACE
          value: 0
- name: processing_find_minima
  type: subworkflow
  config:
    name: Find ESP Values (Interface)
  unitConfigs:
    - index: 1
      type: assignment
      config:
        attributes:
          operand: AVG_ESP_INTERFACE
# interface-left-related subworkflows
- name: band_structure_average_esp
  type: subworkflow
  config:
    name: BS + Avg ESP (interface left)
  unitConfigs:
    - index: 0
      type: assignment
      config:
        attributes:
          operand: INTERFACE_LEFT
          value: 1
    - index: 3
      type: assignment
      config:
        attributes:
          operand: VBM_LEFT
- name: processing_find_minima
  type: subworkflow
  config:
    name: Find ESP Value (Interface left)
  unitConfigs:
    - index: 1
      type: assignment
      config:
        attributes:
          operand: AVG_ESP_LEFT
# interface-right-related subworkflows
- name: band_structure_average_esp
  type: subworkflow
  config:
    name: BS + Avg ESP (interface right)
  unitConfigs:
    - index: 0
      type: assignment
      config:
        attributes:
          operand: INTERFACE_RIGHT
          value: 2
    - index: 3
      type: assignment
      config:
        attributes:
          operand: VBM_RIGHT
- name: processing_find_minima
  type: subworkflow
  config:
    name: Find ESP Value (Interface right)
  unitConfigs:
    - index: 1
      type: assignment
      config:
        attributes:
          operand: AVG_ESP_RIGHT
# final subworkflow to calculate valence band offset
- name: calc_valence_band_offset
  type: subworkflow
